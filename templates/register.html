<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/CSS/auth_form.css">

        <title>REGISTER</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <section class="register_body">
            <form action="{{url_for('register') }}" method="POST" class="registration_form">
                <label for="" class="name_label">Full Name</label>
                <input type="text" name="name" class="user_name">
                <label for="" class="email_label">Email</label>
                <input type="email" name='email' class="user_email">
                <label for="" class="password_label">Password</label>
                <input type="password" name='password' class="user_password">
                <button class='register_btn'>REGISTER</button>
            </form>
        </section>
    </body>
</html>
