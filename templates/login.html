<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/CSS/auth_form.css">
        <title>LOGIN</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <section class="login_body">
            <form
                action="{{url_for('login') }}"
                method="POST"
                class="login_form"
                autocomplete="off">
                <label for="" class="email_label">Email</label>
                <input type="email" name='email' class="user_email">
                <label for="" class="password_label">Password</label>
                <input type="password" name='password' class="user_password">
                <button class='login_btn'>LOGIN</button>
            </form>
        </section>
    </body>
</html>
